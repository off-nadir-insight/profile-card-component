<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="bg-accent"></div>
      <div class="profile-img">
        <img src="./images/image-victor.jpg" alt="Profile image of Victor">
      </div>
      <div class="content">
        <p class="name">
          Victor Crest
          <span class='age'>
            26
          </span>
        </p>
        <p class="location">
          London
        </p>
        <div class="social-numbers">
          <div class="social">
            80K
            <p class="social-tag">
              Followers
            </p>
          </div>
          <div class="social">
            803K
            <p class="social-tag">
              Likes
            </p>
          </div>
          <div class="social">
            1.4K
            <p class="social-tag">
              Photos
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
